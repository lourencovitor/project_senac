<head>

  <link rel="stylesheet" href="css/styleModal.css" />
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <!-- O Modal -->
    <div id="myModal" class="modal1 sumir-modal">
      <!-- Modal conteudo LOGIN-->
      <div class="modal-conteudo">
          <div class="barra-cima"></div>
          <div class="cx-inteira-contato">
              <h2 class="titulo-contato">Faça seu login</h2>
              <!-- <h3 class="subtitulo-modal">Faça seu login</h3> -->
              <form action="">
                <label for="login" class="login-label">Email:</label>
                <input type="email" name="login" id="login" class="input-login">
                <label for="senha" class="senha-label">Senha:</label>
                <input type="password" name="senha" id="login-senha" class="input-senha">
              </form>
              <ul>
                <li><a href="">Esqueceu a senha?</a></li>
                <li><a href="./Profile/registro.html">Registrar-se</a></li>
              </ul>
              <button class="logar-modal" id="logar">Logar</button>
              <button class="close-modal">Cancelar</button>
          </div>
      </div>
    </div>

  <!-- Menu Hamburguer -->
  <label for="check"><i class="material-icons" id="menu">menu</i></label>
  <div class="menu">
    <nav>
      <div class="profileI">
        <section></section>
      </div>
      <div class="options">
        <div class="optionsProfile">
          <section class="profileUI">
            <a href="index.html"><img src="img/home.svg" alt="" />Página principal</a>
          </section>
          <section class="profileUI" id="entrar">
            <img src="img/editprofile.svg" alt="" />Entrar</a>
          </section>
          <section class="profileUI" id="registrar">
            <a href="./Profile/registro.html"><img src="img/interesses.svg" alt="" />Registrar-se</a>
          </section>
        </div>
      </div>
    </nav>
    <div class="logout">
      <section>
        <a href=""><img src="img/logout.svg" alt="" />Sair</a>
      </section>
    </div>
  </div>
  <!-- Logo -->
  <div class="logo">
    <img src="img/logo.png" alt="" class="logo" />
  </div>

  <!-- Inicio divisória Cursos Técnico & Cursos Livres -->
    <div class="caixa-inteira">
        <div class="curso-tec">
          <a href="cursoTecnico.html"><img src="img/cursoTec.jpg" alt="Imagem Curso Técnico"></a>
        </div>
        <div class="curso-livre">
          <a href="cursoLivre.html"><img src="img/cursoLivre.jpg" alt="Imagem Curso Livre"></a>
        </div>
        <div class="graduacao">
          <a href="cursoGrad.html"><img src="img/graduacao.jpg" alt="Imagem Graduação"></a>
        </div>
        <div class="pos-graduacao">
          <a href="cursoPosGradEAD.html"><img src="img/posGradEAD.jpg" alt="Imagem Pós-Graduação a distância"></a>
        </div>
        <div class="pos-graduacao">
          <a href="cursoPosGrad.html"><img src="img/posGraduacao.jpg" alt="Imagem Pós-Graduação"></a>
        </div>
    </div>
    
    <!-- RODAPE DO SITE -->
    <footer class="rodape">
        <div class="caixa-rodape">
          <div class="logoText">
            <img src="img/logo_senac_branco.png" alt="Logo senac branco Rodapé">
            <span>Copyright &copy; 2020. Todos os Direitos Reservados.</span>
          </div>
          <section class="sociais2">
            <a href="https://www.facebook.com/senaclapatito" target="_blank"><img src="img/facebook-svg.svg" alt="" class="img-sociais"/></a>
            <a href="https://www.instagram.com/senactito/" target="_blank"><img src="img/instagram-svg.svg" alt="" class="img-sociais"/></a>
            <a href=""><img src="img/linkedin-svg.svg" alt="" class="img-sociais"/></a>
            <a href=""><img src="img/twitter-svg.svg" alt="" class="img-sociais"/></a>
          </section>
        </div>
    </footer>

  <!-- Compiled and minified JavaScript -->

  <script src="js/scriptModal.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
