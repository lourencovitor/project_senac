<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Senac | Registro</title>
  <link rel="shortcut icon" href="../img/favicon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="../css/styleModal.css" />

  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
    <!-- O Modal -->
    <div id="myModal" class="modal1 sumir-modal">
      <!-- Modal conteudo LOGIN-->
      <div class="modal-conteudo">
          <div class="barra-cima"></div>
          <div class="cx-inteira-contato">
              <h2 class="titulo-contato">Faça seu login</h2>
              <!-- <h3 class="subtitulo-modal">Faça seu login</h3> -->
              <form action="">
                <label for="login" class="login-label">Email:</label>
                <input type="email" name="login" id="login" class="input-login">
                <label for="senha" class="senha-label">Senha:</label>
                <input type="password" name="senha" id="login-senha" class="input-senha">
              </form>
              <ul>
                <li><a href="">Esqueceu a senha?</a></li>
                <li><a href="./Profile/registro.html">Registrar-se</a></li>
              </ul>
              <button class="logar-modal" id="logar">Logar</button>
              <button class="close-modal">Cancelar</button>
          </div>
      </div>
    </div>

  <!-- Menu Hamburguer -->
  <label for="check"><i class="material-icons" id="menu">menu</i></label>
  <div class="menu">
    <nav>
      <div class="profileI">
        <section></section>
      </div>
      <div class="options">
        <div class="optionsProfile">
          <section class="profileUI">
            <a href="../index.html"><img src="img/home.svg" alt="" />Página principal</a>
          </section>
          <section class="profileUI" id="entrar">
            <img src="img/editprofile.svg" alt="" />Entrar</a>
          </section>
          <section class="profileUI" id="registrar">
            <a href="registro.html"><img src="img/interesses.svg" alt="" />Registrar-se</a>
          </section>
          <section class="sociais">
            <a href="https://www.facebook.com/senaclapatito" target="_blank"><img src="img/facebook.svg" alt="" /></a>
            <a href="https://www.instagram.com/senactito/" target="_blank"><img src="img/instagram.svg" alt="" /></a>
            <a href=""><img src="img/linkedin.svg" alt="" /></a>
            <a href=""><img src="img/twitter.svg" alt="" /></a>
          </section>
        </div>
      </div>
    </nav>
    <div class="logout">
      <section>
        <a href=""><img src="img/logout.svg" alt="" />Sair</a>
      </section>
    </div>
  </div>
  <!-- Logo -->
  <!-- <div class="logo">
      <img src="img/logo.png" alt="" class="logo" />
    </div> -->
  <!-- Conteúdo -->
  <div class="container">
    <hr class="line1" />
    <div class="row">
      <div class="col-md-3">
        <div class="text-center">
          <label for="profileImage"><img src="img/photo-camera.svg" class="avatar img-circle" alt="avatar"
              id="profileImage1" /></label>
          <h6>Foto de perfil</h6>
          <input type="file" class="inputProfile" id="profileImage" />
        </div>
        <hr class="line2" />
      </div>

      <div class="col-md-9 personal-info">
        <h3>Preencha todos os campos</h3>
        <form class="form-horizontal" role="form"> 
          <div class="form-group">
            <label class="col-md-3 control-label">Nome Completo:</label>
            <div class="col-md-12">
              <input tabindex="1" class="inputProfile" type="text" id="name" value="" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Seu e-mail:</label>
            <div class="col-lg-12">
              <input class="inputProfile" type="email" id="email" value="" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Sua senha:</label>
            <div class="col-md-12">
              <input class="inputProfile" type="password" id="password" placeholder="*******" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-5 control-label">Confirme sua senha:</label>
            <div class="col-md-12">
              <input class="inputProfile" type="password" placeholder="*******" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-12">
              <input type="button" id="salvar" class="btn btn-primary" value="Salvar alterações" />
              <span></span>
              <input type="reset" class="btn btn-default" value="Limpar" />
              <input type="button" class="btn btn-default" id="btn-cancelar" value="Cancelar" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


    <!-- RODAPE DO SITE -->
    <footer class="rodape">
      <div class="caixa-rodape">
        <div class="logoText">
          <img src="../img/logo_senac_branco.png" alt="Logo senac branco Rodapé">
          <span>Copyright &copy; 2020. Todos os Direitos Reservados.</span>
        </div>
        <!-- <section class="sociais2">
          <a href="https://www.facebook.com/senaclapatito" target="_blank"><img src="img/facebook-svg.svg" alt="" class="img-sociais"/></a>
          <a href="https://www.instagram.com/senactito/" target="_blank"><img src="img/instagram-svg.svg" alt="" class="img-sociais"/></a>
          <a href=""><img src="img/linkedin-svg.svg" alt="" class="img-sociais"/></a>
          <a href=""><img src="img/twitter-svg.svg" alt="" class="img-sociais"/></a>
        </section> -->
      </div>
  </footer>


  <!-- Compiled and minified JavaScript -->
  <script src="js/script.js"></script>
  <script src="../js/scriptModal.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
